<mat-paginator 
[length]="totalPosts" 
[pageSize]="postsPerPage" 
[pageSizeOptions]="pageSizeOptions"
(page)="onChangedPage($event)"
*ngIf="posts.length > 0"
></mat-paginator>
<p class="info-text mat-body-1" *ngIf="posts.length <= 0 && !isLoading">No Posts Added Yet</p>
<!-- Add card component -->
<div class="image-gallery" >
  <mat-card class="post-card" *ngFor="let post of posts">
    <mat-card-header>
      <mat-card-title>{{ post.title }}</mat-card-title>
    </mat-card-header>
    <img [src]="post.imagePath" [alt]="post.title" style="max-width: 320px;">
    <mat-card-content>
      <p style="margin-top: 10px">{{ post.content }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" [routerLink]="['/edit', post.id]">EDIT</button>
      <button mat-button color="warn" (click)="onDelete(post.id)">DELETE</button>
    </mat-card-actions>
  </mat-card>
</div>
